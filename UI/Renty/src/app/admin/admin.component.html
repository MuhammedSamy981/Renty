
<header class="navbar sticky-top flex-md-nowrap p-0 shadow bg-dark" data-bs-theme="dark">
<a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6 text-white" href="#">
    <img src="assets/logo.png" alt="Renty"  width="80" height="30">
</a>

<ul class="navbar-nav flex-row d-md-none">
  <li class="nav-item text-nowrap">
    <button class="nav-link px-3 text-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <svg class="bi" aria-hidden="true"><use xlink:href="#list"/></svg>
    </button>
  </li>
</ul>
</header>

<div class="container-fluid">
<div class="row">
  <div class="sidebar border border-bottom-0 col-md-3 col-lg-2 p-0 bg-body-tertiary" >
    <div class="offcanvas-md offcanvas-end bg-body-tertiary" tabindex="-1" id="sidebarMenu" aria-labelledby="sidebarMenuLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="sidebarMenuLabel">
             <img src="assets/logo.png" alt="Renty" width="80" height="30">
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarMenu" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-md-flex flex-column p-0 pt-lg-3 overflow-y-auto">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2 active"  [routerLink]="'/admin'">
              <i class="bi bi-table"></i>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2"  [routerLink]="'/admin/review'">
              <i class="bi bi-menu-up"></i>
               Reviews
            </a>
          </li>

          <div *appHasRole="['Manager']">
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2"  [routerLink]="'/admin/category'">
              <i class="bi bi-columns-gap"></i>
             Categories
            </a>
          </li>
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2"  [routerLink]="'/admin/country'">
              <i class="bi bi-globe"></i>
              Countries
            </a>
          </li>
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2"  [routerLink]="'/admin/city'">
              <i class="bi bi-globe"></i>
              Cities
            </a>
          </li>
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2"  [routerLink]="'/admin/area'">
              <i class="bi bi-globe"></i>
              Areas
            </a>
          </li>
          </div>
          
        </ul>


        <hr class="my-3">

        <ul class="nav flex-column mb-auto">
          <li class="nav-item">
            <a type="button" class="btn nav-link d-flex align-items-center gap-2" (click)="logOut()">
              <i class="bi bi-door-closed"></i>
              Sign out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  


  <main class=" scroll-by-width col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-3" style="height: 739px;">
<router-outlet></router-outlet>

<div *appHasRole="['Manager']">
  

  </div> 
  

  </main>

</div>
</div>
