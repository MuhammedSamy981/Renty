
          <div id="dynamicCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button *ngFor="let slide of images; let i = index" 
              type="button" 
              data-bs-target="#dynamicCarousel" 
              [attr.data-bs-slide-to]="i" 
              [class.active]="i === 0"></button>
            </div>
            <div class="carousel-inner  bg-light container">
              <div  *ngFor="let slide of images; let i = index" 
              class="carousel-item py-5 "  
              [class.active]="i === 0">
                <div 
              style="background-image: url('{{slide.url}}');">
              </div>
            </div>

            </div>
            <button class="carousel-control-prev" 
            type="button" 
            data-bs-target="#dynamicCarousel" 
            data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" 
            type="button" 
            data-bs-target="#dynamicCarousel" 
            data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
          </div>
